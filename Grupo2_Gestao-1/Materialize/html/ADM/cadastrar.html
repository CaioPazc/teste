<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../css/styleheader.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="../../js/cadastro de pessoas/cadastropessoas.js"></script>
    <script src="../../js/font.js"></script>
    <style>
        /* Custom CSS for specific cases */
        .file-label:hover {
            background-color: #e0e0e0;
            border-color: #aaa;
        }

        .file-input {
            display: none;
        }

        input[type="radio"]:checked+label.radio-button {
            background-color: red;
            color: white;
        }

        .radio-button:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body class="bg-gray-100 font-inter dark:bg-gray-900">
    <header class="flex flex-col md:flex-row items-center justify-between p-4 bg-white shadow dark:bg-black">
        <div class="logo mb-4 md:mb-0">
            <a href="../index.html"><img id="imagemTema" class="h-12">
        </div>
        <nav class="mb-4 md:mb-0 ">
            <ul class="flex space-x-2 gap-20  ">
                <li><a href="index.html" id="buttonhrd" class="dark:text-white">Início</a></li>
                <li><a href="estoques.html" id="buttonhrd" class="dark:text-white">Produtos</a></li>
            </ul>
        </nav>
        <div class="search-bar flex items-center">
            <input type="text" placeholder="Pesquisar" class="border border-gray-300 rounded-l-md p-2">
            <button class="bg-red-600 text-white rounded-r-md p-2">Buscar</button>
        </div>
    </header>
    

    <main class="container mx-auto mt-10">
        <section class="bg-white p-8 shadow-md rounded-lg max-w-4xl mx-auto dark:bg-gray-700">
            <h2 class="text-2xl font-semibold mb-8 dark:text-white">Cadastrar Produto</h2>
            <form action="#" method="POST">
                <!-- Nome e Setor -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="flex flex-col">
                        <label for="nome-material" class="mb-2 dark:text-white">Nome do material</label>
                        <input type="text" id="nome-material" name="nome-material" required class="border p-3 rounded-lg">
                    </div>
                    <div class="flex flex-col">
                        <label for="setor" class="mb-2 dark:text-white">Setor</label>
                        <select id="setor" name="setor" required class="border p-3 rounded-lg ">
                            <option value="" disabled selected>Selecione um setor</option>
                            <option value="Esporte">Esporte</option>
                            <option value="Didatica">Didática</option>
                            <option value="Jogos">Jogos</option>
                        </select>
                    </div>
                </div>

                <!-- Quantidade e Validade -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="flex flex-col">
                        <label for="quantidade" class="mb-2 dark:text-white">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" required class="border p-3 rounded-lg">
                    </div>
                    <div class="flex flex-col">
                        <label for="validade" class="mb-2 dark:text-white">Validade</label>
                        <input type="date" id="validade" name="validade" required class="border p-3 rounded-lg">
                    </div>
                </div>

                <!-- Radio Buttons -->
                <div class="flex items-center justify-center space-x-4 mb-6">
                    <input type="radio" id="necessario" name="devolucao" value="necessario" checked class="hidden">
                    <label for="necessario" class="radio-button px-4 py-2 bg-gray-300 rounded-lg cursor-pointer ">Necessário</label>

                    <input type="radio" id="desnecessario" name="devolucao" value="desnecessario" class="hidden">
                    <label for="desnecessario" class="radio-button px-4 py-2 bg-gray-300 rounded-lg cursor-pointer">Desnecessário</label>
                </div>

                <!-- Upload de Imagem -->
                <div class="flex flex-col mb-6">
                    <label for="imagem" class="mb-2 dark:text-white">Imagem</label>
                    <label for="imagem" class="file-label border border-gray-300 p-6 text-center cursor-pointer bg-gray-100 rounded-lg ">
                        Clique para enviar imagem
                    </label>
                    <input type="file" id="imagem" name="imagem" class="file-input">
                </div>

                <!-- Descrição -->
                <div class="flex flex-col mb-6">
                    <label for="descricao" class="mb-2 dark:text-white">Descrição</label>
                    <textarea id="descricao" name="descricao" required placeholder="Descreva o material..." class="border p-3 rounded-lg h-32"></textarea>
                </div>

                <!-- Botão de Submit -->
                <button type="submit" class="w-full p-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700">Salvar Alterações</button>
            </form>
        </section>
    </main>

    <footer class="mt-10">
        <!-- Rodapé pode ser adicionado aqui -->
    </footer>
</body>

</html>
