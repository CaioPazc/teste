<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body>
 <div class="space-y-2 p-4">

  >
    <svg
      stroke="currentColor"

      fill="none"

    >
      <path
        d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"

  </div>

  <div

      stroke="currentColor"

        d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"

</html>
